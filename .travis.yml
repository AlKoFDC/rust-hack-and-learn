sudo: true
language: node_js
node_js:
- iojs
- '0.12'
before_script:
- npm install -g bower grunt-cli
- gem install compass
- bower install
after_success: '[ $TRAVIS_BRANCH = master ] && [ $TRAVIS_PULL_REQUEST = false ] &&
  sudo pip install ghp-import && grunt build && ghp-import -n dist && git push -fq
  https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git gh-pages '
env:
  global:
    secure: 
